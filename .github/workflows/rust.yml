name: Rust

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

env:
  CARGO_TERM_COLOR: always
  RUSTUP_VERSION: nightly-2020-05-14

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          with:
            submodules: 'true'
      - name: Setup
        run: rustup default ${RUSTUP_VERSION} && rustup component add clippy rustfmt
      - name: Lint system-softwre
        run: cargo clippy -- -D warnings

  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup
      run: rustup default ${RUSTUP_VERSION} && rustup component add rustfmt
    - name: build system-softwre
      run: cargo build
    - name: Run tests
      run: cargo test
